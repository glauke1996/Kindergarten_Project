{% extends 'base.html' %}

{% block content %}
<div class="Form-Container rounded border takasa-auto mx-auto mt-5">
    <form method="POST" enctype="multipart/form" class="mt-3">
        {% csrf_token %}
        {{form.media}} 
        {{form.as_p}}
        {% if user.is_staff %}
            <label for="post">공지글 전환</label>
            <input id="post" name="notificataion" type="checkbox"/>
        {% endif %}
        <div class="text-right"><button class="call_to-btn2 text-black-50 mb-1"><span>작성</span></button></div>
    </form>
</div>
{% endblock %}
