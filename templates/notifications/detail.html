{% extends 'base.html' %}

<body>
{% block content %}
    <div class="row">
        <div class="col-md-8 mx-auto mt-5">
            <div class="contact-form">
                <div class="row">
                    <h1 class="d-flex justify-content-center pt-3 col-md-9">
                        {{post.title}}
                    </h1>
                    <div class="col-md-3">
                        <div class="pt-2">
                            <div class="mx-auto h-50 w-50 overflow-hidden rounded-circle">
                                <img class="h-100 w-100 d-flex justify-content-center" src="{{post.user.avatar.url}}"/>
                            </div>
                            <p class="text-center mt-3">{{post.user.username}}</p>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="Detail-Container pt-4 col-md-12">
                        {{post.content}}
                    </div>
                </div>
            </div>
            <!--Review sector-->
            <div>
                <h4>Review</h4>
                {% for review in post.reviews.all %}
                    {{review.review}}-{{review.user}}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
</body>
